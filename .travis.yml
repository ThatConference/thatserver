language: node_js
node_js:
- '8'
cache: npm
script:
- npm test
- npm run build
- npm run deploy
after_script: npm run alias
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_917a2a1d3be4_key -iv $encrypted_917a2a1d3be4_iv
  -in ./src/data/firebase/firebaseServiceAccount.privateKey.json.enc -out ./src/data/firebase/firebaseServiceAccount.privateKey.json
  -d
